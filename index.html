<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Item Image Carousel - JM</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
  </head>
  <body>
    <section id="slider">
      <div class="container">
        <div class="subcontainer">
          <div class="slider-wrapper">
            <div class="controller">
              <div>
                <h2>Top Rated Cities</h2>
              </div>
              <!-- Btn controls -->
              <div id="controls">
                <button class="previus">
                  <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="next">
                  <i class="fa-solid fa-angle-right"></i>
                </button>
              </div>
            </div>

            <!--  -->
            <br />
            <div class="my-slider">
              <div>
                <div class="slide">
                  <div class="slide-img img-1">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <div>
                    <h3>California</h3>
                    <p>Los Angeles</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-2">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <div>
                    <h3>New York</h3>
                    <p>New York</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-3">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <div>
                    <h3>California</h3>
                    <p>San Francisco</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-4">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <div>
                    <h3>South Dakota</h3>
                    <p>Keystone</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="slide">
                  <div class="slide-img img-5">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <div>
                    <h3>Illinois</h3>
                    <p>Chicago</p>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts JS -->
    <script src="./scripts.js"></script>
  </body>
</html>
